<!doctype html>

<html lang="en">
    <head>
      <title>Your Todo List</title>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="description" content="simple todo app">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- css -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.min.css" />
    </head>
    <body ng-app="TodoApp">
      <div ng-controller="TodoController as todoCtrl">
        <md-content>
          <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
              <h2 flex md-truncate>Your Todo List</h2>
              <md-button class="md-icon-button" aria-label="Favorite">
                <md-icon ng-click="todoCtrl.showCreateTodoDialog($event)" md-svg-src="app/images/icon-add.svg"></md-icon>
              </md-button>
            </div>
          </md-toolbar>
          <div ng-repeat="todo in todoCtrl.todos">
            <md-card>
              <md-card-content>
                {{todo}}
              </md-card-content>
            </md-card>
          </div>
        </md-content>
      </div>
      <!-- angular -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
      <!-- the following are required for angular material -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
      <!-- angular material -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.min.js"></script>
      <!-- my scripts -->
      <script src="app/app.module.js"></script>
      <script src="app/todo/todo.controller.js"></script>
      <script src="app/todo/todoDialog.controller.js"></script>
      <script src="app/todo/todo.service.js"></script>
    </body>
</html>
